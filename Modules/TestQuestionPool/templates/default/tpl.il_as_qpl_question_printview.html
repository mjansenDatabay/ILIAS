<div <!-- BEGIN block_id -->id="{BLOCK_ID}"<!-- END block_id --> class="questionPrintview clearfix">
	<table cellspacing="0" cellpadding="0" border="0" class="fullwidth">
		<tr>
			<td class="pdfSpacer ilNoDisplay"></td>
			<td class="pdfContent">
				<p class="ilNoDisplay"> </p>
                <p class="questionTitle">{COUNTER_QUESTION} {QUESTION_TITLE} <!-- BEGIN question_points --><em>({QUESTION_POINTS})</em><!-- END question_points --><!-- BEGIN id_info_block --> [{TXT_QUESTION_ID}: {QUESTION_ID}]<!-- END id_info_block --><!-- BEGIN back_anchor --><a class="il_question_answer_list_back_anchor noprint" href="{HREF_BACK_ANCHOR}">{TXT_BACK_ANCHOR}</a><!-- END back_anchor --></p>
				<!-- fim: [exam] show question description -->
				<!-- BEGIN question_description --><p class="small">{QUESTION_DESCRIPTION}</p><!-- END question_description -->
				<!-- fim. -->
				<p class="ilNoDisplay"> </p>
				<!-- BEGIN objectives -->
				<div>{OBJECTIVES}</div>
				<!-- END objectives -->
				<p class="questionSolution">{SOLUTION_OUTPUT}</p>
				<!-- BEGIN result_points -->	
					<p>{RESULT_POINTS}</p>
				<!-- END result_points -->
                <!-- fim: [exam] show correct solution -->
                <!-- BEGIN correct_solution -->
                <div class="questionPrintviewCorrectSolution">
                    <p><strong>{TXT_CORRECT_SOLUTION}:</strong></p>
                    <p>{CORRECT_SOLUTION_OUTPUT}</p>
                </div>
                <!-- END correct_solution -->
                <!-- fim. -->
            </td>
			<td class="pdfSpacer ilNoDisplay"></td>
		</tr>
	</table>
</div>
